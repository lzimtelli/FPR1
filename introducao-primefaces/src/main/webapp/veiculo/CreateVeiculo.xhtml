<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Create Veiculo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h:form>
            <span class="ui-float-label">
                <p:inputText id="nome-input" value="#{veiculoController.veiculo.nome}" />
                <p:outputLabel for="nome-input" value="Nome"/>
            </span>
            <span class="ui-float-label">
                <p:inputText id="ano-input" value="#{veiculoController.veiculo.ano}" />
                <p:outputLabel for="ano-input" value="Ano"/>
            </span>
            <span class="ui-float-label">
                <p:inputText id="placa-input" value="#{veiculoController.veiculo.placa}" />
                <p:outputLabel for="placa-input" value="Placa"/>
            </span>
            <span class="ui-float-label">
                <p:inputText id="valor-input" value="#{veiculoController.veiculo.valorAluguel}" />
                <p:outputLabel for="valor-input" value="Valor"/>
            </span>
            <p:commandButton value="Adicionar" update="tabela" action="#{veiculoController.adicionar()}" />
            
            <p:dataTable id="tabela" value="#{veiculoController.veiculos}"
                         var="item" selectionMode="single"
                         selection="#{veiculoController.veiculoSelecionado}"
                         rowKey="#{item.codigo}"
                         paginator="true" paginatorPosition="both"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}" />
                </p:column>
            </p:dataTable>  
        </h:form>
    </h:body>
</html>
