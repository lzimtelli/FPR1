<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
    <h:head>
        <title>JSF / Primefaces</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <p:growl id="growl" showSummary="false" showDetail="true" life="1500" />

                <h:form>

                    <p:dataTable id="tabela" value="#{veiculoController.veiculos}" 
                                 var="item" selectionMode="single"
                                 selection="#{veiculoController.veiculoSelecionado}"
                                 rowKey="#{item.codigo}"
                                 paginator="true" paginatorPosition="top"
                                 rows="5"
                                 rowsPerPageTemplate="2,4,5,{ShowAll|'All'}">

                        <p:column headerText="CÃ³digo">
                            <h:outputText value="#{item.codigo}" />
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{item.nome}" />
                        </p:column>

                        <p:column headerText="Placa">
                            <h:outputText value="#{item.placa}" />
                        </p:column>

                        <p:column headerText="Ano">
                            <h:outputText value="#{item.ano}" />
                        </p:column>

                        <p:column headerText="Valor Aluguel">
                            <h:outputText value="#{item.valorAluguel}" />
                        </p:column>

                        <f:facet name="footer">

                            <p:commandButton value="Remover"
                                             update="tabela growl"
                                             action="#{veiculoController.remover}" />

                        </f:facet>
                    </p:dataTable>            

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
